<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB COLOR GENARATE</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="root">
      <h1>Change The Background Color By Clicking The Following Button</h1>
      <div class="input-group">
        <input type="text" value="#000000" id="output" />
        <button class="copy-btn" id="copy-btn" title="copy to clipboard">
          copy
        </button>

        <div class="label-group">
          <label for="output2">RGB Code</label>
        </div>
        <div class="input-group">
          <input
            class="output"
            style="margin-left: -1rem"
            type="text"
            value="rgba(0, 0, 0)"
            id="output2"
            disabled
          />
          <button
            class="copy-btn"
            id="copy_btn2"
            title="copy to clipboard"
          >
            copy
          </button>
        
      </div>
      
      <button class="change-btn" id="change-btn">Change Color</button>
      <script src="./app.js"></script>
    </div>
  </body>
</html>
